<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#87CEEB"
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
front wall
	
	<a-box
		width = "8" height = "6" depth = "0.2"
		position = "0 0.5 -3"
		rotation = "0 0 0"  
		color = "#C4A484"
		shadow = "cast: true; receive: true">
	</a-box>
	
front door
	
	<a-box
		width = "1" height = "2" depth = "0.2"
		position = "0 1 -2.95"
		rotation = "0 0 0"  
		color = "#FA8072"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cylinder
		 rotation = "90 0 0"    
		radius = "0.5" height = "0.2"
		position = " 0 2 -2.95"
		color = "#FA8072"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-sphere
		radius = "0.1"
		position = "-0.25 1 -2.90"
		color = "#FFD700"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	
</a-scene>
</body>
</html>
