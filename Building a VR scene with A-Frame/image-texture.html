<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#87CEEB"
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
front wall
	
	<a-box
		width = "8" height = "5.5" depth = "0.2"
		position = "0 0.5 -3"
		rotation = "0 0 0"  
		color = "#C4A484"
		shadow = "cast: true; receive: true">
	</a-box>
	
front door
	
	<a-box
		width = "1.2" height = "2.2" depth = "0.2"
		position = "0 1.4 -2.95"
		rotation = "0 0 0"  
		color = "#FA8072"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cylinder
		 rotation = "90 0 0"    
		radius = "0.601" height = "0.2"
		position = " 0 2.4 -2.95"
		color = "#FA8072"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-sphere
		radius = "0.09"
		position = "0.31 1.7 -2.80"
		color = "#FFD700"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-box
		width = "1.4" height = "2.3" depth = "0.2"
		position = "0 1.4 -2.97"
		rotation = "0 0 0"  
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cylinder
		 rotation = "90 0 0"    
		radius = "0.701" height = "0.2"
		position = " 0 2.4 -2.97"
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-box
		width = "2" height = "0.5" depth = "2"
		position = "0 0 -3"
		rotation = "0 0 0"  
		color = "#808080"
		shadow = "cast: true; receive: true">
	</a-box>
	
  left front window
	
	<a-box
		width = "1.2" height = "2" depth = "0.05"
		position = "3 1.5 -2.75"
		rotation = "0 45 0"  
		color = "#ADD8E6"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "1.1" height = "2" depth = "0.05"
		position = "1.5 1.5 -2.75"
		rotation = "0 305 0"  
		color = "#ADD8E6"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "0.85" height = "2" depth = "0.05"
		position = "2.23 1.5 -2.34"
		rotation = "0 0 0"  
		color = "#ADD8E6"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "0.08" height = "2" depth = "0.05"
		position = "2.65 1.5 -2.30"
		rotation = "0 0 0"  
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "0.08" height = "2" depth = "0.05"
		position = "1.75 1.5 -2.30"
		rotation = "0 0 0"  
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "0.08" height = "0.9" depth = "0.05"
		position = "2.18 0.5 -2.30"
		rotation = "0 0 90"  
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "0.08" height = "0.9" depth = "0.05"
		position = "3 0.5 -2.70"
		rotation = "0 45 90"  
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "0.08" height = "0.9" depth = "0.05"
		position = "1.5 0.5 -2.70"
		rotation = "0 305 90"  
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cylinder
		 rotation = "0 0 0"    
		radius = "1.05" height = "0.3"
		position = " 2.24 2.55 -3.15"
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-sphere
		radius = "0.95"
		position = "2.24 2.8 -3.15"
		color = "#8B4513"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
</a-scene>
</body>
</html>
