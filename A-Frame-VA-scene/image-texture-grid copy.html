<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - image</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="grid" src="images/border.png" crossorigin="anonymous" />
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		color = "#DDBB00"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.5" height = "1.5"
		position = " 1 0.75 -3"
		color = "#008800"
		shadow = "cast: true; receive: true">
	</a-cylinder>

	<a-cone
		radius-bottom = "1" radius-top = "0" height = "2"
		position = "3 1 -4"
		color = "#4444CC"
		shadow = "cast: true; receive: true">
	</a-cone>
	
	<a-torus 
		radius="0.5" radius-tubular="0.1"
		position = "2 3 -4"
		rotation = "30 -20 0"
		color="#8800FF"
		shadow = "cast: true; receive: true">
	</a-torus>
	
</a-scene>
</body>
</html>
