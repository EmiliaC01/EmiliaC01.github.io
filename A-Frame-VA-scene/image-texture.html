<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#87CEEB"
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		color = "#000000"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "1"
		position = "1.25 2.75 -5"
		color = "#000000"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "1"
		position = "-1.25 2.75 -5"
		color = "#000000"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "1"
		position = "0 1 -4.50"
		color = "#FFFFFF"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "0.20"
		position = "0 1.25 -3.40"
		color = "#000000"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "0.50"
		position = "0.30 1.50 -4"
		color = "#FFFFFF"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "0.50"
		position = "-0.30 1.50 -4"
		color = "#FFFFFF"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "0.50"
		position = "0.20 1 -3"
		color = "#000000"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "0.50"
		position = "-0.20 1 -3"
		color = "#000000"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-1 0.5 3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cylinder
		radius = "0.5" height = "1.5"
		position = " 1 0.75 3"
		color = "#8888BB"    
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
