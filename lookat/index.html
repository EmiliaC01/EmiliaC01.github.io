<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
        <img id="boats" src="images/boats.jpg" crossorigin="anonymous" />
        <img id="books" src="images/books.jpg" crossorigin="anonymous" />
        <img id="trees" src="images/trees.jpg" crossorigin="anonymous" />
        <img id="cars" src="images/cars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-entity
	gltf-model="models/Tree.glb"
        position="-2 1 -2"
        scale=".05 .05 .05"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #trees"      
      ></a-entity>  
     <a-entity
	gltf-model="models/Boat.glb"
        position="2 1 -2"
        scale=".001 .001 .001" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #boats"      
      ></a-entity>  
     <a-entity
	gltf-model="models/Book Stack.glb"
        position="2 1 2"
        scale=".25 .25 .25" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #books"     
      ></a-entity> 
     <a-entity
	gltf-model="models/Car.glb"
        position="2 1 2.5"
        scale=".01 .01 .01" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #cars"     
      ></a-entity> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
